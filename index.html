<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

  
    </style>
  </head>
  <body>
    <img src="././images/bg-pattern-top.svg" alt="top image" class="top-image"> 
    <img src="././images/bg-pattern-bottom.svg" alt="bottom image" class="bottom-image">
   
    <div class='container'>
     <div>
       <img class="container-img" src="././images/bg-pattern-card.svg" alt="card backround image">
      </div>

     <div>
        <img class="user-image" src="././images/image-victor.jpg" alt="Image of victor">
     </div>

     <div class="user-info">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>

      <p class="city">London</p>
     </div>
       
<hr>

     <div class="footer">

      <div class='footer-item'>
        <h4 class="quantity">80k</h4>
        <h5 class="title">Followers</h5>
      </div> 

      <div class='footer-item'>
        <h4 class="quantity">803k</h4>
        <h5 class="title">likes</h5>
      </div> 

      <div class='footer-item'>
        <h4 class="quantity">1.4k</h4>
        <h5 class="title">Photos</h5>
      </div> 

    </div>
    
  </div>
  </body>
</html>
